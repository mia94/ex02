<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!-- 제이쿼리CDN이 반드시먼저와야함 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
</head>
<body>
	<div id="t1"></div>
	<script id="template1" type="text/x-handlebars-template">
		<span>{{name}}</span>
		<div>
			<span>{{userid}}</span>
			<span>{{addr}}</span>
		</div>
	</script>
	
	<script >
	var source = $("#template1").html();
	//템플릿 가져와서컴파일
	var template = Handlebars.compile(source);
	//json데이터
	var data = {name:"홍길동",userid:"kil", addr:"조선"}
	//데이터바인딩
	var result = template(data);
	//결과화면에
	$("#t1").html(result);
	</script>
	
	<hr>
	<div id="t2"></div>
	<script id="template2" type="text/x-handlebars-template">
		<h1>{{title}}</h1>
		<p>{{content}}</p>
		<p>{{data}}</p>	
	</script>
	
	<script>
		var source = $("#template2").html();
		var f = Handlebars.compile(source);
		var data = {title:"오늘의 날씨는?", content:"미세먼지 좋으나 날씨는 어제보다 춥습니다.",data:new Date()};
		var result = f(data);
		$("#t2").html(result);
	</script>
</body>
</html>
